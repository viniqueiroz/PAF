<div class="container">
   <h4>Status Cadastrados</h4>
    <div class="row" ng-hide="!listaStatus.length">
        <div class="col-md-10">
          <div class="well">
          <label><input type="text"class="form-control" ng-model="criteria" placeholder="Buscar...">
          </label>
           </div>
            <table class="table table-striped table-bordered" ng-table ="usersTable">
                <thead>
                    <tr>
                        <th width=3%><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                        <th ng-click="ordenar('nomeStatus')">Descrição</th>
                         <!-- <th>Editar</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="status in listaStatus | filter:criteria | orderBy:sortKey:reverse | itemsPerPage:8">
                        <td>
                            <input type="checkbox" ng-model="status.selected"/></td>
                        <td>{{status.nomeStatus}}</td>
                        <td align="center" width=5%><p  title="Edit"><button class="btn btn-primary btn-xs" ng-click="getStat(status)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="8" boundary-links="true"></dir-pagination-controls>
            <div class="form-group">
                <a href="#!/cadastroStatus">
                  <button type="button" class="btn btn-primary">Cadastrar</button>
                </a>
                <!-- <a href="#!/editarStatus">
                  <button type="button" class="btn btn-primary" ng-click="editTwo()">Editar</button>
                </a> -->
                <input type="button" class="btn btn-danger " ng-click="removerStatus()" value="Remover">
            </div>
        </div>
    </div>
<br />
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Editar Status </h4>
      </div>
          <div class="modal-body">
          <div class="form-group">
        <input class="form-control " type="text" ng-model="status[0].nomeStatus" value="{{status[0].nomeStatus}}" name="status[0].nomeStatus"></input>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="editarStatus(status[0])" data-dismiss="modal">Salvar</button>
      </div>
        </div>
    <!-- /.modal-content -->
  </div>
      <!-- /.modal-dialog -->
    </div>
