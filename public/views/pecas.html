<div class="container">
   <h4>Conjuntos de Peças Cadastrados</h4>
    <div class="row" ng-hide="!personalDetails.length">
        <div class="col-md-10">
          <div class="well">
          <label><input type="text"class="form-control" ng-model="criteria" placeholder="Buscar...">
          </label>
           </div>
            <table class="table table-striped table-bordered" ng-table ="usersTable">
                <thead>
                    <tr>
                        <th width=3%><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                        <th ng-click="ordenar('fname')">Código</th>
                        <th ng-click="ordenar('lname')">Grupo</th>
                        <th ng-click="ordenar('email')">Traço</th>
                        <th>Consumo de espaçadores</th>
                        <th>Consumo de arame</th>
                        <th>Valor de venda</th>
                        <!-- <th>Editar</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="peca in pecas | filter:criteria | orderBy:sortKey:reverse | itemsPerPage:8">
                        <td>
                            <input type="checkbox" ng-model="pecas.selected"/></td>
                        <td>{{peca.codigo}}</td>
                        <td>{{peca.idGrupoPeca}}</td>
                        <td>{{peca.idTraco}}</td>
                        <td>{{peca.consumoEsp}}</td>
                        <td>{{peca.consumoArm}}</td>
                        <td>{{peca.valorVenda}}</td>
                        <td align="center" width=5%><p  title="Edit"><button class="btn btn-primary btn-xs" ng-click="getPeca(peca)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="8" boundary-links="true"></dir-pagination-controls>
            <div class="form-group">
                <a href="#!/cadastroPecas">
                  <button type="button" class="btn btn-primary">Cadastrar Peça</button>
                </a>
                <input type="button" class="btn btn-danger " ng-click="removerPeca()" value="Remover">
            </div>
        </div>
    </div>
<br />
</div>


<div ng-controller="modalCtrl" class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Editar Conjuntos </h4>
      </div>
          <div class="modal-body">
          <div class="form-group">
        <input class="form-control " type="text" ng-model="editPecas[0].codigo" value="{{editPecas[0].codigo}}" name="editPecas[0].codigo"></input>
        <br/>
        <input class="form-control " type="text" ng-model="editPecas[0].idGrupoPeca" value="{{editPecas[0].idGrupoPeca}}" name="editPecas[0].idGrupoPeca"></input>
        <br/>
        <input class="form-control " type="text" ng-model="editPecas[0].idTraco" value="{{editPecas[0].idTraco}}" name="editPecas[0].idTraco"></input>
        <br/>
        <input class="form-control " type="text" ng-model="editPecas[0].consumoEsp" value="{{editPecas[0].consumoEsp}}" name="editPecas[0].consumoEsp"></input>
        <br/>
        <input class="form-control " type="text" ng-model="editPecas[0].consumoArm" value="{{editPecas[0].consumoArm}}" name="editPecas[0].consumoArm"></input>
        <br/>
        <input class="form-control " type="text" ng-model="editPecas[0].valorVenda" value="{{editPecas[0].valorVenda}}" name="editPecas[0].valorVenda"></input>
        <br/>


        </div>

      </div>
          <div class="modal-footer ">
        <button type="button" class="btn btn-success btn-lg" style="width: 100%;"  ng-click="editarPeca(editPecas[0])"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
      </div>
        </div>
    <!-- /.modal-content -->
  </div>
      <!-- /.modal-dialog -->
    </div>
