<div class="container">
  <h4>Cadastrar nova Revisão</h4>
  <br/>
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h4>Histórico de Revisões</h4>
                  <table class="table table-striped table-bordered" ng-table ="usersTable">
                      <thead>
                          <tr>
                              <th width=3%><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                              <th ng-click="ordenar('fname')">Revisão</th>
                              <th ng-click="ordenar('lname')">Data de Revisão</th>
                              <th ng-click="ordenar('email')">Data de Recebimento</th>

                              <!-- <th>Editar</th> -->
                          </tr>
                      </thead>
                      <tbody>
                          <tr dir-paginate="projeto in listaProjetos | filter:criteria | orderBy:sortKey:reverse | itemsPerPage:8">
                              <td>
                                  <input type="checkbox" ng-model="projeto.selected"/></td>
                              <td>{{projeto.num_projeto}}</td>
                              <td>{{projeto.descricao}}</td>
                              <td>{{projeto.revisao}}</td>
                              <td>{{projeto.data_revisao}}</td>

                              <td align="center" width=5%><p  title="Edit"><button class="btn btn-primary btn-xs" ng-click="pushData(status)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                              <td align="center" width=5%><p  title="Edit"><button class="btn btn-primary btn-xs" ng-click="pushData(status)" data-title="Edit" data-toggle="modal" data-target="#detalhe" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                          </tr>
                      </tbody>
                  </table>
                    <form ng-submit="">
                      <h4>Dados da nova Revisão:</h4>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Revisão"  ng-model="revisao.revisao" required>
                          </div>
                          <div class="form-group">
                            <tr>
                            <font color="#A8A8A8"> &nbsp;&nbsp;Data de Revisão:</font>
                              <input type="date" style="max-width:20%;" class="form-control" placeholder="Prazo de Conclusão"  ng-model="revisao.data_revisao" required>
                            </tr>
                          </div>
                          <div class="form-group">
                            <tr>
                            <font color="#A8A8A8"> &nbsp;&nbsp;Data de Recebimento:</font>
                              <input type="date" style="max-width:20%;" class="form-control" placeholder="Prazo de Conclusão"  ng-model="revisao.data_recebimento" required>
                            </tr>
                          </div>
                        <div class="clearfix">
                            <button type="button" ng-click="cadastrarRevisao()" value="Cadastrar" class="btn btn-primary">Cadastrar Revisão</button>
                            <input type="reset" value="Limpar" class="btn btn-primary">
                            <a href="#!/projeto">
                              <button type="button" class="btn btn-primary">Cancelar</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
