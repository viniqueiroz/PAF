<div class="container" ng-app="controllers">
   <h4>Cliente: {{ct.nomeCliente}}</h4>
    <div class="row">
        <div class="col-md-10">
          <div class="well">
          <label><input type="text"class="form-control" ng-model="criteria" placeholder="Buscar...">
          </label>
           </div>
            <table class="table table-striped table-bordered" ng-table ="usersTable">
                <thead>
                    <tr>
                        <th width=3%><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                        <th ng-click="ordenar('nome')">Nome</th>
                        <th ng-click="ordenar('setor')">Setor</th>
                        <th ng-click="ordenar('funcao')">Função</th>
                        <th ng-click="ordenar('telefone')">Telefone</th>
                        <th ng-click="ordenar('celular')">Celular</th>
                        <th ng-click="ordenar('email')">E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="contato in listaContatos | filter:criteria | orderBy:sortKey:reverse | itemsPerPage:8">
                        <td>
                            <input type="checkbox" ng-model="contato.selected"/></td>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.setor}}</td>
                        <td>{{contato.funcao}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.celular}}</td>
                        <td>{{contato.email}}</td>
                        <td align="center" width=5%><p  title="Edit"><button class="btn btn-primary btn-xs" ng-click="getContato(contato)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="8" boundary-links="true"></dir-pagination-controls>
            <div class="form-group">
                <a href="#!/cliente">
                  <button type="button" class="btn btn-primary"><span class="fa fa-arrow-left"></button>
                </a>
                <a href="">
                  <button type="button" class="btn btn-primary" data-title="Edit" data-toggle="modal" data-target="#cadastrar"><span class="fa fa-user-plus"></span></button>
                </a>
                <!-- <a href="#!/editarStatus">
                  <button type="button" class="btn btn-primary" ng-click="editTwo()">Editar</button>
                </a> -->
                <button type="button" class="btn btn-danger " ng-click="removerContato()" value="Remover"><span class="fa fa-user-times"></span></button>
            </div>
        </div>
    </div>
<br />
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Editar Contato</h4>
      </div>
          <div class="modal-body">
            <div class="form-group">
              <input class="form-control " placeholder="Nome" type="text" ng-model="contato[0].nome" value="{{contato[0].nome}}" name="contato[0].nome"></input>
              <br>
              <input class="form-control " placeholder="Setor" type="text" ng-model="contato[0].setor" value="{{contato[0].setor}}" name="contato[0].setor"></input>
              <br>
              <input class="form-control " placeholder="Função" type="text" ng-model="contato[0].funcao" value="{{contato[0].funcao}}" name="contato[0].funcao"></input>
              <br>
              <input class="form-control " placeholder="Telefone" type="tel" ng-model="contato[0].telefone" value="{{contato[0].telefone}}" name="contato[0].telefone"></input>
              <br>
              <input class="form-control " placeholder="Celular" type="tel" ng-model="contato[0].celular" value="{{contato[0].celular}}" name="contato[0].celular"></input>
              <br>
              <input class="form-control " placeholder="E-mail" type="email" ng-model="contato[0].email" value="{{contato[0].email}}" name="contato[0].email"></input>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="editarContato(contato[0])" data-dismiss="modal">Salvar</button>
      </div>
        </div>
    <!-- /.modal-content -->
  </div>
      <!-- /.modal-dialog -->
    </div>

    <div ng-controller="modalCtrl" class="modal fade" id="cadastrar" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
          <div class="modal-dialog">
        <div class="modal-content">
              <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Novo Contato {{ct.nomeCliente}}</h4>
          </div>
              <div class="modal-body">
              <div class="form-group">
                <input class="form-control " placeholder="Nome" type="text" ng-model="novo[0].nome"  value="{{novo[0].nome}}" name="novo[0].nome"></input>
                <br>
                <input class="form-control " placeholder="Setor" type="text" ng-model="novo[0].setor"  value="{{novo[0].setor}}" name="novo[0].setor"></input>
                <br>
                <input class="form-control " placeholder="Função" type="text" ng-model="novo[0].funcao"  value="{{novo[0].funcao}}" name="novo[0].funcao"></input>
                <br>
                <input class="form-control " placeholder="Telefone" type="tel" ng-model="novo[0].telefone"  value="{{novo[0].telefone}}" name="novo[0].telefone"></input>
                <br>
                <input class="form-control " placeholder="Celular" type="tel" ng-model="novo[0].celular"  value="{{novo[0].celular}}" name="novo[0].celular"></input>
                <br>
                <input class="form-control " placeholder="E-mail" type="email" ng-model="novo[0].email"  value="{{novo[0].email}}" name="novo[0].email"></input>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="cadastroContato(novo[0])" data-dismiss="modal">Salvar</button>
          </div>
            </div>
        <!-- /.modal-content -->
      </div>
          <!-- /.modal-dialog -->
        </div>
