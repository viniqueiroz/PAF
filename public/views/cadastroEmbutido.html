<div class="container">
  <h4>Cadastro de Embutidos</h4>
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="cadastrar()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nome" ng-model="embutido.nome" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Quantidade" ng-model="embutido.qantidade" required>
                        </div>
                        <div class="clearfix">
                            <input type="submit" value="Cadastrar" class="btn btn-primary" ng-click="cadastroEmbutido()">
                            <input type="reset" value="Limpar" class="btn btn-primary">
                            <a href="#!/embutido">
                              <button type="button" class="btn btn-primary">Cancelar</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
