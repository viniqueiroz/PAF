<div class="container">
   <h4>Produtos Cadastrados</h4>
    <div class="row">   <!--  Excluído ng-hide="!grupoPecas.length" dessa view pq estava dando erro procurar problema e solução -->
        <div class="col-md-10">
          <div class="well">
          <label><input type="text"class="form-control" ng-model="criteria" placeholder="Buscar...">
          </label>
           </div>
            <table class="table table-striped table-bordered" ng-table ="produtosTable">
                <thead>
                    <tr>
                        <th width=3%><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                        <th ng-click="ordenar('produto')">Produtos</th>
                        <!-- <th>Editar</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="produto in produtos | filter:criteria | orderBy:sortKey:reverse | itemsPerPage:8">
                        <td>
                            <input type="checkbox" ng-model="produto.selected"/></td>
                        <td>{{produto.produto}}</td>
                        <td align="center" width=5%><p  title="Edit"><button class="btn btn-primary btn-xs" ng-click="getProduto(produto)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="8" boundary-links="true"></dir-pagination-controls>
            <div class="form-group">
                <a href="#!/cadastroProduto">
                  <button type="button" class="btn btn-primary">Cadastrar</button>
                </a>
                <!-- <a href="#!/editarGrupoPecas">
                  <button type="button" class="btn btn-primary">Editar</button>
                </a> -->
                <input type="button" class="btn btn-danger " ng-click="removerProduto()" value="Remover">
            </div>
        </div>
    </div>
<br />
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Editar Produto </h4>
          </div>
          <div class="modal-body">
          <div class="form-group">
            <input class="form-control " type="text" ng-model="produto.produto" value="{{produto.produto}}" name="produto.produto"></input>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="editarProduto(produto)" data-dismiss="modal">Salvar</button>
      </div>
        </div>
    <!-- /.modal-content -->
  </div>
      <!-- /.modal-dialog -->
    </div>
